<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validando Formulário com Classes</title>

    <script src="./assets/js/main.js" defer></script>
    <script src="./assets/js/validaCpf.js" defer></script>
    
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">

     
        <h1>Formulário de Cadastro</h1>
        
        <ul class="normas-validacao">
          <li>Nenhum campo pode estar vazio</li>
          <li>Usuário só poderá conter letras e/ou números</li>
          <li>Usuário deverá ter entre 3 e 12 caracteres</li>
          <li>Senha precisa ter entre 6 a 12 caracteres</li>
        </ul>

        <form action="/" method="post" class="formulario">
          <label for="nome">Nome</label>
          <input type="text" id="nome" class="validar">
          <P></P>

          <label for="sobrenome">Sobrenome</label>
          <input type="text" id="sobrenome" class="validar" >
          
          <label for="cpf">CPF</label>
          <input type="text"  id="cpf" class="validar cpf" >
          
          <label for="usuario">Usuário</label>
          <input type="text" id="usuario" class="validar usuario" >
          
          <label for="senha">Senha</label>
          <input type="password" id="senha" class="validar senha" >
          
          <label for="repetir-senha">Repetir senha</label>
          <input type="password" id="repetir-senha" class="validar repetir-senha" >
          
          <button type="submit">Enviar</button>          
        </form>
        
      
    </div>
  </body>
</html>
